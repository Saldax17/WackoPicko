name: Fluid Attacks Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  machineStandalone:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Check out del c칩digo fuente
      - name: Checkout repository
        uses: actions/checkout@v3

      # Paso 2: Crear el archivo de configuraci칩n (opcional si ya est치 en el repo)
      - name: Create configuration file
        run: |
          echo "namespace: myapp
          output:
            file_path: ./Fluid-Attacks-Results.csv
            format: CSV
          working_dir: .
          language: EN
          apk:
            include:
              - glob(**/*.apk)
          sast:
            include:
              - .
            exclude:
              - glob(**/node_modules/**)
              - glob(**/test/**)
          sca:
            include:
              - .
            exclude:
              - glob(**/test/**)" > fluid-config.yml

      # Paso 3: Ejecutar el escaneo usando la configuraci칩n YAML
      - name: Run Fluid Attacks Scan
        uses: docker://docker.io/fluidattacks/cli:latest
        with:
          args: skims scan -c fluid-config.yml

      # Paso 4: Subir resultados como artefacto
      - name: Upload scan results
        uses: actions/upload-artifact@v3
        with:
          name: Fluid-Attacks-Results
          path: ./Fluid-Attacks-Results.csv
